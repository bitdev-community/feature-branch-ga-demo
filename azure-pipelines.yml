trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  BIT_TOKEN: 'dummy_token'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'
- task: CmdLine@2
  inputs:
    script: |
      npm config get prefix
  displayName: 'Get NPM Global Installation Path'
- task: CmdLine@2
  inputs:
    script: |
      export SHELL=bash
      npx @teambit/bvm install
      echo '##vso[task.setvariable variable=BIT_PATH;]$(npx @teambit/bvm path)'
  displayName: 'Install Bit and Set Bit Path'

- task: CmdLine@2
  inputs:
    script: |
      export PATH=$(BIT_PATH):$PATH
      bit -v
  displayName: 'Use BIT Command'


