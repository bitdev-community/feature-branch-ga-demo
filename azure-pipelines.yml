# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  BIT_CONFIG_USER_TOKEN: 'dummy_token'

steps:
- task: bit-init@0
  inputs:
    wsdir: './'
- task: bit-verify@0
- task: CmdLine@2
  inputs:
    script: |
      bit -v
      echo $(wsdir)
  displayName: 'Use bit'
